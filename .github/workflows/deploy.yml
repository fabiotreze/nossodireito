# NossoDireito — Deploy para Azure Static Web Apps
# Dispara em push na branch main e em pull requests.
# ⚠️ Deploy SÓ executa se Quality Gate passar (quality-gate.yml).

name: Deploy Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - "index.html"
      - "css/**"
      - "js/**"
      - "data/**"
      - "staticwebapp.config.json"
      - "codereview/**"
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - "index.html"
      - "css/**"
      - "js/**"
      - "data/**"

jobs:
  # ── Quality Gate (obrigatório antes do deploy) ──
  quality-gate:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Quality Gate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Scan dados sensíveis
        run: |
          FOUND=0
          for ext in pfx pem key p12 env; do
            FILES=$(git ls-files "*.${ext}" 2>/dev/null || true)
            if [ -n "$FILES" ]; then
              echo "❌ Arquivo sensível: $FILES"
              FOUND=$((FOUND + 1))
            fi
          done
          if [ "$FOUND" -gt 0 ]; then exit 1; fi
          echo "✅ Sem dados sensíveis."

      - name: Quality Gate (score >= 75)
        run: python codereview/codereview.py --ci --min-score 75

  # ── Deploy (só executa se quality-gate passar) ──
  build_and_deploy:
    needs: quality-gate
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    env:
      DEPLOY_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check deploy token
        if: env.DEPLOY_TOKEN == ''
        run: |
          echo "::warning::AZURE_STATIC_WEB_APPS_API_TOKEN nao configurado."
          echo "Execute o workflow Terraform com action=apply para provisionar e deployar."
          echo "Apos o apply, o token será setado automaticamente."
          exit 0

      - name: Deploy
        if: env.DEPLOY_TOKEN != ''
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.DEPLOY_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # Site estático puro — sem framework, sem build
          app_location: "/"
          output_location: ""
          skip_app_build: true

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close PR Environment
    steps:
      - name: Close staging
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
