# NossoDireito â€” Terraform via GitHub Actions
# Provisiona e gerencia infraestrutura Azure.
# State local â€” salvo como GitHub Artifact para persistÃªncia entre runs.
#
# Secrets necessÃ¡rios no GitHub (Settings â†’ Secrets â†’ Actions):
#   ARM_CLIENT_ID        â€” Service Principal (App ID)
#   ARM_CLIENT_SECRET    â€” Service Principal password
#   ARM_TENANT_ID        â€” Azure AD Tenant ID
#   ARM_SUBSCRIPTION_ID  â€” Azure Subscription ID
#   TF_VAR_pfx_password  â€” Senha do PFX (se usar cert prÃ³prio)

name: Terraform

on:
  push:
    branches: [main]
    paths:
      - "terraform/**"
  pull_request:
    branches: [main]
    paths:
      - "terraform/**"
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action"
        required: true
        default: "plan"
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  contents: read
  pull-requests: write

env:
  # Azure Service Principal para autenticaÃ§Ã£o
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    name: Terraform
    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # â”€â”€ Restaurar state de run anterior (se existir) â”€â”€
      - name: Baixar tfstate anterior
        uses: dawidd6/action-download-artifact@v6
        with:
          name: terraform-state
          path: terraform/
          if_no_artifact_found: warn
          search_artifacts: true
          workflow: terraform.yml

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      # â”€â”€ Plan (sempre roda) â”€â”€
      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var="subscription_id=${{ secrets.ARM_SUBSCRIPTION_ID }}" \
            -var="pfx_password=${{ secrets.TF_VAR_pfx_password }}" \
            -no-color \
            -out=tfplan
        continue-on-error: true

      # â”€â”€ Comentar plan no PR â”€â”€
      - name: Comentar plan no PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          script: |
            const output = `#### Terraform Plan ðŸ“‹
            \`\`\`
            ${process.env.PLAN}
            \`\`\`
            *Push by @${{ github.actor }}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      # â”€â”€ Apply (sÃ³ em push na main ou manual) â”€â”€
      - name: Terraform Apply
        if: |
          (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
        run: terraform apply -auto-approve tfplan

      # â”€â”€ Destroy (sÃ³ manual) â”€â”€
      - name: Terraform Destroy
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
        run: |
          terraform destroy \
            -var="subscription_id=${{ secrets.ARM_SUBSCRIPTION_ID }}" \
            -var="pfx_password=${{ secrets.TF_VAR_pfx_password }}" \
            -auto-approve

      # â”€â”€ Salvar state como artifact â”€â”€
      - name: Upload tfstate
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-state
          path: |
            terraform/terraform.tfstate
            terraform/terraform.tfstate.backup
          retention-days: 90
          overwrite: true

      # â”€â”€ Outputs â”€â”€
      - name: Terraform Outputs
        if: steps.plan.outcome == 'success'
        run: |
          echo "## ðŸ—ï¸ Terraform Outputs" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          terraform output -no-color 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No outputs yet" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
