[pytest]
# Pytest Configuration for NossoDireito

# Test Discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Test Paths
testpaths = tests

# Minimum Python Version
minversion = 3.8

# Markers
markers =
    slow: marcador para testes lentos
    integration: marcador para testes de integração
    unit: marcador para testes unitários (padrão)
    compliance: marcador para testes de compliance

# Coverage (se pytest-cov estiver instalado)
# Descomente as linhas abaixo para habilitar coverage
# addopts = --cov=scripts --cov-report=html --cov-report=term

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
